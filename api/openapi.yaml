openapi: 3.0.2
info:
  contact:
    email: qishiwenjun@163.com
    name: Turing Zhu
    url: https://www.turingzhu7.top
  description: |-
    OpenAPI Specifications for the Binance Public Spot API
    generated with [binance/binance-api-swagger/blob/master/spot_api.yaml](https://github.com/binance/binance-api-swagger/blob/master/spot_api.yaml) with commit [v1.2.0 release](https://github.com/binance/binance-api-swagger/commit/60d14be031c031600c853d5cdab86db5ab73603e)

    API documents:
      - [https://github.com/binance/binance-spot-api-docs](https://github.com/binance/binance-spot-api-docs)
      - [https://binance-docs.github.io/apidocs/spot/en](https://binance-docs.github.io/apidocs/spot/en)
  title: Binance Public Spot API
  version: "1.0"
servers:
- url: https://api.binance.com
- url: https://testnet.binance.vision
tags:
- description: Market Data
  name: Market
- description: Account/Trade
  name: Trade
- description: Margin Account/Trade
  name: Margin
- description: Wallet Endpoints
  name: Wallet
- description: Sub-account Endpoints
  name: Sub-Account
- description: User Data Stream
  name: Stream
- description: Margin User Data Stream
  name: Margin Stream
- description: Isolated User Data Stream
  name: Isolated Margin Stream
- description: Savings Endpoints
  name: Savings
- description: Mining Endpoints
  name: Mining
- description: Binance Leveraged Tokens Endpoints
  name: BLVT
- description: Binance Swap Endpoints
  name: BSwap
- description: Fiat Endpoints
  name: Fiat
- description: Consumer-To-Consumer Endpoints
  name: C2C
paths:
  /api/v3/ping:
    get:
      description: |-
        Test connectivity to the Rest API.

        Weight(IP): 1
      operationId: ping
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: OK
      summary: Test Connectivity
      tags:
      - Market
  /api/v3/time:
    get:
      description: |-
        Test connectivity to the Rest API and get the current server time.

        Weight(IP): 1
      operationId: getCurrentServerTime
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: Binance server UTC timestamp
      summary: Check Server Time
      tags:
      - Market
  /api/v3/exchangeInfo:
    get:
      description: |-
        Current exchange trading rules and symbol information

        - If any symbol provided in either symbol or symbols do not exist, the endpoint will throw an error.

        Weight(IP): 10
      operationId: GetExchangeInfo
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: false
        schema:
          example: BNBUSDT
          type: string
        style: form
      - explode: true
        in: query
        name: arraySymbols
        required: false
        schema:
          example: '["BTCUSDT","BNBBTC"]'
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: Current exchange trading rules and symbol information
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Exchange Information
      tags:
      - Market
  /api/v3/depth:
    get:
      description: |-
        | Limit               | Weight(IP)  |
        |---------------------|-------------|
        | 5, 10, 20, 50, 100  | 1           |
        | 500                 | 5           |
        | 1000                | 10          |
        | 5000                | 50          |
      operationId: depth
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          example: BNBUSDT
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          enum:
          - 5
          - 10
          - 20
          - 50
          - 100
          - 500
          - 1000
          - 5000
          example: 100
          format: int32
          maximum: 5000
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                lastUpdateId: 1027024
                bids:
                - - "4.00000000"
                  - "431.00000000"
                asks:
                - - "4.00000200"
                  - "12.00000000"
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Order book
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Order Book
      tags:
      - Market
  /api/v3/trades:
    get:
      description: |-
        Get recent trades.

        Weight(IP): 1
      operationId: GetRecentTrades
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          example: BNBUSDT
          type: string
        style: form
      - description: Default 500; max 1000.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          example: 500
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/trade'
                type: array
          description: Trade list
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Recent Trades List
      tags:
      - Market
  /api/v3/historicalTrades:
    get:
      description: |-
        Get older market trades.

        Weight(IP): 5
      operationId: GetHistoricalTrades
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          example: BNBUSDT
          type: string
        style: form
      - description: Default 500; max 1000.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          example: 500
          format: int32
          type: integer
        style: form
      - description: Trade id to fetch from. Default gets most recent trades.
        explode: true
        in: query
        name: fromId
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/trade'
                type: array
          description: Trade list
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized Request
      security:
      - ApiKeyAuth: []
      summary: Old Trade Lookup
      tags:
      - Market
  /api/v3/aggTrades:
    get:
      description: |-
        Get compressed, aggregate trades. Trades that fill at the time, from the same order, with the same price will have the quantity aggregated.
        - If `startTime` and `endTime` are sent, time between startTime and endTime must be less than 1 hour.
        - If `fromId`, `startTime`, and `endTime` are not sent, the most recent aggregate trades will be returned.

        Weight(IP): 1
      operationId: GetAggregateTrades
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          example: BNBUSDT
          type: string
        style: form
      - description: Trade id to fetch from. Default gets most recent trades.
        explode: true
        in: query
        name: fromId
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: UTC timestamp in ms
        explode: true
        in: query
        name: startTime
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: UTC timestamp in ms
        explode: true
        in: query
        name: endTime
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Default 500; max 1000.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          example: 500
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/aggTrade'
                type: array
          description: Trade list
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Compressed/Aggregate Trades List
      tags:
      - Market
  /api/v3/klines:
    get:
      description: |-
        Kline/candlestick bars for a symbol.\
        Klines are uniquely identified by their open time.

        - If `startTime` and `endTime` are not sent, the most recent klines are returned.

        Weight(IP): 1
      operationId: GetKlines
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          example: BNBUSDT
          type: string
        style: form
      - description: kline intervals
        explode: true
        in: query
        name: interval
        required: true
        schema:
          enum:
          - 1m
          - 3m
          - 5m
          - 15m
          - 30m
          - 1h
          - 2h
          - 4h
          - 6h
          - 8h
          - 12h
          - 1d
          - 3d
          - 1w
          - 1M
          type: string
        style: form
      - description: UTC timestamp in ms
        explode: true
        in: query
        name: startTime
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: UTC timestamp in ms
        explode: true
        in: query
        name: endTime
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Default 500; max 1000.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          example: 500
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  example:
                  - 1499040000000
                  - "0.01634790"
                  - "0.80000000"
                  - "0.01575800"
                  - "0.01577100"
                  - "148976.11427815"
                  - 1499644799999
                  - "2434.19055334"
                  - 308
                  - "1756.87402397"
                  - "28.46694368"
                  - "17928899.62484339"
                  items:
                    maxItems: 12
                    minItems: 12
                    oneOf:
                    - format: int64
                      type: integer
                    - type: string
                  type: array
                type: array
          description: Kline data
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Kline/Candlestick Data
      tags:
      - Market
  /api/v3/avgPrice:
    get:
      description: |-
        Current average price for a symbol.

        Weight(IP): 1
      operationId: GetAvgPrice
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          example: BNBUSDT
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: Average price
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Current Average Price
      tags:
      - Market
  /api/v3/ticker/24hr:
    get:
      description: |-
        24 hour rolling window price change statistics. Careful when accessing this with no symbol.

        - If the symbol is not sent, tickers for all symbols will be returned in an array.

        Weight(IP):\
        `1` for a single symbol;\
        `40` when the symbol parameter is omitted;
      operationId: GetTicker24hrPrice
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: false
        schema:
          example: BNBUSDT
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/ticker'
                - $ref: '#/components/schemas/tickerList'
          description: 24hr ticker
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: 24hr Ticker Price Change Statistics
      tags:
      - Market
  /api/v3/ticker/price:
    get:
      description: |-
        Latest price for a symbol or symbols.

        - If the symbol is not sent, prices for all symbols will be returned in an array.

        Weight(IP):\
        `1` for a single symbol;\
        `2` when the symbol parameter is omitted;
      operationId: GetTickerPrice
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: false
        schema:
          example: BNBUSDT
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/priceTicker'
                - $ref: '#/components/schemas/priceTickerList'
          description: Price ticker
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Symbol Price Ticker
      tags:
      - Market
  /api/v3/ticker/bookTicker:
    get:
      description: |-
        Best price/qty on the order book for a symbol or symbols.

        - If the symbol is not sent, bookTickers for all symbols will be returned in an array.

        Weight(IP):\
        `1` for a single symbol;\
        `2` when the symbol parameter is omitted;
      operationId: GetBookTicker
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: false
        schema:
          example: BNBUSDT
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/bookTicker'
                - $ref: '#/components/schemas/bookTickerList'
          description: Order book ticker
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Symbol Order Book Ticker
      tags:
      - Market
  /api/v3/order/test:
    post:
      description: |-
        Test new order creation and signature/recvWindow long.
        Creates and validates a new order but does not send it into the matching engine.

        Weight(IP): 1
      operationId: TestOrderCreation
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          example: BNBUSDT
          type: string
        style: form
      - description: SELL or BUY
        explode: true
        in: query
        name: side
        required: true
        schema:
          enum:
          - SELL
          - BUY
          example: SELL
          type: string
        style: form
      - description: Order type
        explode: true
        in: query
        name: type
        required: true
        schema:
          enum:
          - LIMIT
          - MARKET
          - STOP_LOSS
          - STOP_LOSS_LIMIT
          - TAKE_PROFIT
          - TAKE_PROFIT_LIMIT
          - LIMIT_MAKER
          type: string
        style: form
      - description: Order time in force
        explode: true
        in: query
        name: timeInForce
        required: false
        schema:
          enum:
          - GTC
          - IOC
          - FOK
          type: string
        style: form
      - description: Order quantity
        explode: true
        in: query
        name: quantity
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Quote quantity
        explode: true
        in: query
        name: quoteOrderQty
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Order price
        explode: true
        in: query
        name: price
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Used to uniquely identify this cancel. Automatically generated
          by default
        explode: true
        in: query
        name: newClientOrderId
        required: false
        schema:
          type: string
        style: form
      - description: Used with STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT, and TAKE_PROFIT_LIMIT
          orders.
        explode: true
        in: query
        name: stopPrice
        required: false
        schema:
          example: 20.01
          format: double
          type: number
        style: form
      - description: Used with LIMIT, STOP_LOSS_LIMIT, and TAKE_PROFIT_LIMIT to create
          an iceberg order.
        explode: true
        in: query
        name: icebergQty
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Set the response JSON. MARKET and LIMIT order types default to
          FULL, all other orders default to ACK.
        explode: true
        in: query
        name: newOrderRespType
        required: false
        schema:
          enum:
          - ACK
          - RESULT
          - FULL
          type: string
        style: form
      - description: The value cannot be greater than 60000
        explode: true
        in: query
        name: recvWindow
        required: false
        schema:
          example: 5000
          format: int64
          type: integer
        style: form
      - description: UTC timestamp in ms
        explode: true
        in: query
        name: timestamp
        required: true
        schema:
          format: int64
          type: integer
        style: form
      - description: Signature
        explode: true
        in: query
        name: signature
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized Request
      security:
      - ApiKeyAuth: []
      summary: Test New Order (TRADE)
      tags:
      - Trade
  /api/v3/order:
    delete:
      description: |-
        Cancel an active order.

        Either `orderId` or `origClientOrderId` must be sent.

        Weight(IP): 1
      operationId: CancelOrder
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          example: BNBUSDT
          type: string
        style: form
      - description: Order id
        explode: true
        in: query
        name: orderId
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Order id from client
        explode: true
        in: query
        name: origClientOrderId
        required: false
        schema:
          type: string
        style: form
      - description: Used to uniquely identify this cancel. Automatically generated
          by default
        explode: true
        in: query
        name: newClientOrderId
        required: false
        schema:
          type: string
        style: form
      - description: The value cannot be greater than 60000
        explode: true
        in: query
        name: recvWindow
        required: false
        schema:
          example: 5000
          format: int64
          type: integer
        style: form
      - description: UTC timestamp in ms
        explode: true
        in: query
        name: timestamp
        required: true
        schema:
          format: int64
          type: integer
        style: form
      - description: Signature
        explode: true
        in: query
        name: signature
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
          description: Cancelled order
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized Request
      security:
      - ApiKeyAuth: []
      summary: Cancel Order (TRADE)
      tags:
      - Trade
    get:
      description: |-
        Check an order's status.

        - Either `orderId` or `origClientOrderId` must be sent.
        - For some historical orders `cummulativeQuoteQty` will be < 0, meaning the data is not available at this time.

        Weight(IP): 2
      operationId: GetOrder
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          example: BNBUSDT
          type: string
        style: form
      - description: Order id
        explode: true
        in: query
        name: orderId
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Order id from client
        explode: true
        in: query
        name: origClientOrderId
        required: false
        schema:
          type: string
        style: form
      - description: The value cannot be greater than 60000
        explode: true
        in: query
        name: recvWindow
        required: false
        schema:
          example: 5000
          format: int64
          type: integer
        style: form
      - description: UTC timestamp in ms
        explode: true
        in: query
        name: timestamp
        required: true
        schema:
          format: int64
          type: integer
        style: form
      - description: Signature
        explode: true
        in: query
        name: signature
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderDetails'
          description: Order details
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized Request
      security:
      - ApiKeyAuth: []
      summary: Query Order (USER_DATA)
      tags:
      - Trade
    post:
      description: |-
        Send in a new order.

        - `LIMIT_MAKER` are `LIMIT` orders that will be rejected if they would immediately match and trade as a taker.
        - `STOP_LOSS` and `TAKE_PROFIT` will execute a `MARKET` order when the `stopPrice` is reached.
        - Any `LIMIT` or `LIMIT_MAKER` type order can be made an iceberg order by sending an `icebergQty`.
        - Any order with an `icebergQty` MUST have `timeInForce` set to `GTC`.
        - `MARKET` orders using `quantity` specifies how much a user wants to buy or sell based on the market price.
        - `MARKET` orders using `quoteOrderQty` specifies the amount the user wants to spend (when buying) or receive (when selling) of the quote asset; the correct quantity will be determined based on the market liquidity and `quoteOrderQty`.
        - `MARKET` orders using `quoteOrderQty` will not break `LOT_SIZE` filter rules; the order will execute a quantity that will have the notional value as close as possible to `quoteOrderQty`.
        - same `newClientOrderId` can be accepted only when the previous one is filled, otherwise the order will be rejected.

        Trigger order price rules against market price for both `MARKET` and `LIMIT` versions:

        - Price above market price: `STOP_LOSS` `BUY`, `TAKE_PROFIT` `SELL`
        - Price below market price: `STOP_LOSS` `SELL`, `TAKE_PROFIT` `BUY`


        Weight(IP): 1
      operationId: CreateOrder
      parameters:
      - description: Trading symbol, e.g. BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          example: BNBUSDT
          type: string
        style: form
      - description: SELL or BUY
        explode: true
        in: query
        name: side
        required: true
        schema:
          enum:
          - SELL
          - BUY
          example: SELL
          type: string
        style: form
      - description: Order type
        explode: true
        in: query
        name: type
        required: true
